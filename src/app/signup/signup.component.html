<!-- component -->
<div class="bg-slate-900 flex items-center justify-center h-auto">
  <div class="bg-slate-950 p-8 rounded-lg shadow-lg max-w-sm w-full">
    <div class="flex justify-center mb-6">
      <span class="inline-block bg-gray-200 rounded-full p-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"
          />
        </svg>
      </span>
    </div>
    <h2 class="text-2xl font-semibold text-center text-stone-200 mb-4">
      Create a new account!
    </h2>
    <p class="text-gray-300 text-center mb-6">
      Enter your details to register.
    </p>
    <form>
      <div class="mb-4">
        <label
          for="fullName"
          class="block text-gray-300 text-sm font-semibold mb-2"
          >Full Name *</label
        >
        <input
          type="text"
          id="fullName"
          class="form-input w-full px-4 py-2 border rounded-lg text-gray-300 focus:ring-blue-500"
          required
          placeholder="Enter your name"
        />
      </div>
      <div class="mb-4">
        <label
          for="email"
          class="block text-gray-300 text-sm font-semibold mb-2"
          >Email Address *</label
        >
        <input
          type="email"
          id="email"
          class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500"
          required
          placeholder="email@email.email"
        />
      </div>
      <div class="mb-4">
        <label
          for="phonenumber"
          class="block text-gray-300 text-sm font-semibold mb-2"
          >Phone Number *</label
        >
        <input
          type="number"
          id="fullName"
          class="form-input w-full px-4 py-2 border rounded-lg text-gray-300 focus:ring-blue-500"
          required
          placeholder="Enter your contact number"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-300 text-sm font-semibold"
          >Password *</label
        >
        <input
          type="password"
          id="password"
          class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500"
          required
          placeholder="••••••••"
        />
        <p class="text-gray-500 text-xs mt-1">
          Must contain 1 uppercase letter, 1 number,1 special character, min. 8
          characters.
        </p>
      </div>
      <div class="mb-6">
        <label
          for="password"
          class="block text-gray-300 text-sm font-semibold mb-2"
          >Confirm Password *</label
        >
        <input
          type="password"
          id="password"
          class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500"
          required
          placeholder="••••••••"
        />
        <p class="text-gray-500 text-xs mt-1">Must match previous password.</p>
      </div>

      <div class="flex justify-between items-center py-2">
        <div>
          <a href="" class="text-blue-500 text-sm"> Forgot password? </a>
        </div>
        <div class="text-right">
          <span class="text-gray-300 text-sm">Already have an account?</span>
          <a
            routerLink="/login"
            class="hover:underline text-blue-500 text-sm ml-1"
            >Login</a
          >
        </div>
      </div>

      <button
        type="submit"
        class="font-bold w-full bg-sky-300 text-black px-4 py-2 rounded-lg hover:bg-sky-400"
      >
        Register
      </button>
      <p class="text-gray-300 text-xs text-center mt-4">
        By clicking Register, you agree to accept iLaundroid's
        <a class="text-blue-500 hover:underline">Terms and Conditions</a>.
      </p>
    </form>
  </div>
</div>
