<!-- component -->
<div class="bg-stone-950 flex justify-center items-center h-screen">
  <!-- Left: Image -->
  <div class="w-1/2 h-screen hidden lg:block">
    <img
      [src]="loginImage"
      alt="Placeholder Image"
      class="object-cover w-full h-full"
    />
  </div>
  <!-- Right: Login Form -->
  <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
    <h1 class="text-2xl font-bold mb-4 text-sky-300">Login</h1>
    <form action="#" method="POST">
      <!-- Username Input -->
      <div class="mb-4">
        <label for="username" class="block text-sky-300">Name</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          autocomplete="off"
        />
      </div>
      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-sky-300">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          autocomplete="off"
        />
      </div>
      <!-- User Type Checkbox -->
      <div class="mb-4 flex items-center">
        <input
          type="checkbox"
          id="remember"
          name="remember"
          class="text-blue-500"
        />
        <label for="remember" class="text-sky-300 ml-2">Admin</label>
      </div>
      <!-- Sign up Button -->
      <a routerLink="/dashboard">
        <button
          type="submit"
          class="bg-sky-500 hover:bg-sky-600 text-black font-semibold rounded-md py-2 px-4 w-full"
        >
          Login
        </button>
      </a>
    </form>
    <!-- Sign up  Link -->
    <div class="mt-6 text-sky-300 text-center">
      <a routerLink="/signup" class="hover:underline">New User? Sign Up</a>
    </div>
  </div>
</div>
